<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jose Ricardo Mendoza Castañeda">
    <meta name="description" content="Esta pagina web esta creada, para tener un control de las calificaciones, seas de la escuela que seas y e el nivel que vallas">    
    <title> Control de Calificaciones </title>
    <script src="JS/califications.js"></script>
    <script src="JS/button.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <main class="main">
        <h1 class="title"> CONTROL DE CALIFICACIONES </h1>
        <!-- Formulario para obtener datos -->
        <form id="form">

            <label for="num_materias"> ¿Cuantas Materias tienes? </label>
            <input type="number" name="num_materias" id="numM">
           
            <input type="submit" value="Aceptar" id="submit">

            <div class="name_materias" id="names">
            </div>

        </form>
        <!-- Tabla de Materias y Calificaciones -->
        <div class="calificaciones" id="calificaciones">
            <div class="materias" id="materias"></div>
            <div class="calificaciones" id="input_calificaciones"></div>
            <button class="btn" id="promedio"> Sacar Promedio </button>
        </div>

    </main>

    <script src="JS/main.js"></script>
</body>
</html>
